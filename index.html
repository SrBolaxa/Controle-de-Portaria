<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Portaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Portaria</h1>
    <form id="formEntrada">
      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="funcionario">Funcionário</option>
        <option value="morador">Morador</option>
        <option value="visitante">Visitante</option>
        <option value="prestador">Prestador de Serviço</option>
      </select>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Digite o CPF" required>

      <div id="informacoesAdicionais" style="display: none;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome" required>

        <label for="motivo">Motivo da entrada:</label>
        <input type="text" id="motivo" placeholder="Digite o motivo da entrada" required>
      </div>

      <label for="horario">Horário (opcional):</label>
      <input type="datetime-local" id="horario" required>

      <button type="submit">Registrar Entrada</button>
    </form>

    <h2>Registros:</h2>
    <table id="tabelaRegistros">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>CPF</th>
          <th>Nome</th>
          <th>Motivo</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('formEntrada');
    const tabelaRegistros = document.getElementById('tabelaRegistros').querySelector('tbody');
    const tipoSelect = document.getElementById('tipo');
    const informacoesAdicionais = document.getElementById('informacoesAdicionais');
    const registros = [];

    // Mostrar ou ocultar campos adicionais
    tipoSelect.addEventListener('change', () => {
      if (tipoSelect.value === 'visitante' || tipoSelect.value === 'prestador') {
        informacoesAdicionais.style.display = 'block';
      } else {
        informacoesAdicionais.style.display = 'none';
      }
    });

    // Função para validar CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, ""); // Remove caracteres não numéricos

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        return false;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf[i]) * (10 - i);
      }
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) {
        resto = 0;
      }
      if (resto !== parseInt(cpf[9])) {
        return false;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf[i]) * (11 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) {
        resto = 0;
      }
      if (resto !== parseInt(cpf[10])) {
        return false;
      }

      return true; // CPF válido
    }

    // Função para registrar a entrada
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const tipo = tipoSelect.value;
      const cpf = document.getElementById('cpf').value;
      let horario = document.getElementById('horario').value;
      const nome = document.getElementById('nome').value;
      const motivo = document.getElementById('motivo').value;

      if (!validarCPF(cpf)) {
        alert('CPF inválido! Entrada não registrada.');
        return;
      }

      if ((tipo === 'visitante' || tipo === 'prestador') && (!nome || !motivo)) {
        alert('Por favor, preencha o nome e o motivo da entrada.');
        return;
      }

      if (!horario) {
        horario = new Date().toISOString();
      }

      const registro = { tipo, cpf, nome, motivo, horario };
      registros.push(registro);

      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${tipo}</td>
        <td>${cpf}</td>
        <td>${nome || 'N/A'}</td>
        <td>${motivo || 'N/A'}</td>
        <td>${new Date(horario).toLocaleString()}</td>
      `;
      tabelaRegistros.appendChild(linha);

      alert('Entrada registrada com sucesso!');
      form.reset();
      informacoesAdicionais.style.display = 'none';
    });
  </script>
</body>
</html>
